<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados | Juan Pablo Díaz</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        /* Heredamos tus estilos base para que no haya salto visual */
        :root { --accent: #8fbc8f; --bg-dark: #050505; --text-main: #ffffff; }
        body { background: var(--bg-dark); font-family: 'Inter', sans-serif; color: var(--text-main); margin: 0; overflow-x: hidden; }
        
        /* Reutilizamos tu contenedor principal */
        .main-wrapper { position: relative; z-index: 1; width: 100%; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: radial-gradient(circle, rgba(5,5,5,0.7) 0%, rgba(5,5,5,0.92) 75%, rgba(5,5,5,0.98) 100%); padding: 30px 20px; }
        
        header { width: 100%; max-width: 1100px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; }
        .logo-box { width: 60px; height: 60px; background: #111; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 36px; color: var(--accent); border: 1px solid rgba(143, 188, 143, 0.4); }
        
        /* Estilo específico para la tabla Dark */
        .table-container { width: 100%; max-width: 1100px; background: rgba(15, 15, 15, 0.85); border: 1px solid rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 24px; backdrop-filter: blur(15px); }
        table.dataTable { background: transparent !important; color: white !important; }
        .dataTables_wrapper .dataTables_length, .dataTables_wrapper .dataTables_filter, .dataTables_wrapper .dataTables_info, .dataTables_wrapper .dataTables_processing, .dataTables_wrapper .dataTables_paginate { color: #888 !important; font-size: 0.8rem; }
        input { background: #111 !important; border: 1px solid #333 !important; color: white !important; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="brand-group">
                <div class="logo-box">J</div>
            </div>
            <nav style="display: flex; gap: 30px;">
                <a href="index.html" style="color: rgba(255,255,255,0.5); text-decoration: none; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;">Inicio</a>
                <a href="resultados.html" style="color: var(--accent); text-decoration: none; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid var(--accent);">Resultados</a>
            </nav>
        </header>

        <section class="table-container">
            <h2 style="margin-bottom: 20px; font-weight: 900; letter-spacing: -1px;">Análisis de Datos Deportivos</h2>
            <table id="tablaResultados" class="display" style="width:100%">
                <thead>
                    <tr><th>Pos</th><th>Nombre</th><th>Categoría</th><th>Tiempo</th></tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>Ejemplo Corredor</td><td>Trail 21K</td><td>01:45:12</td></tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tablaResultados').DataTable({
                language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' },
                responsive: true
            });
        });
    </script>
</body>
</html>
