<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        /* Fondo con tono 'Piedra Profunda' */
        body { background: #0a0c0a; font-family: 'Inter', sans-serif; overflow: hidden; color: #f0f4f0; height: 100vh; }

        /* Contenedor de Ecosistema Digital */
        .container { position: absolute; width: 100%; height: 100%; z-index: 1; overflow: hidden; }

        .bubble {
            position: absolute;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: move-and-breathe linear infinite;
            border: 1px solid rgba(143, 188, 143, 0.2); /* Tono verde suave */
            box-shadow: 0 0 30px rgba(0, 255, 100, 0.05);
        }

        /* Imágenes con ritmo biológico y verticalidad */
        .b1 { width: 280px; height: 280px; left: 5%; background-image: url('https://picsum.photos/id/10/600/600'); animation-duration: 15s; clip-path: circle(50%); }
        .b2 { width: 340px; height: 340px; left: 20%; background-image: url('https://picsum.photos/id/1015/600/600'); animation-duration: 11s; clip-path: circle(50%); }
        .b3 { width: 260px; height: 260px; left: 50%; background-image: url('https://picsum.photos/id/1016/600/600'); animation-duration: 13s; clip-path: circle(50%); }
        .b4 { width: 310px; height: 310px; left: 75%; background-image: url('https://picsum.photos/id/1022/600/600'); animation-duration: 9s; clip-path: circle(50%); }

        /* Animación que simula 'vida' (sube y respira) */
        @keyframes move-and-breathe {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            20% { opacity: 0.5; transform: translateY(80vh) scale(1); }
            50% { transform: translateY(50vh) scale(1.05); } /* Expansión pulmonar */
            80% { opacity: 0.5; transform: translateY(20vh) scale(1); }
            100% { transform: translateY(-30vh) scale(0.9); opacity: 0; }
        }

        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Degradado orgánico de negro a verde musgo profundo */
            background: radial-gradient(circle, rgba(10,20,10,0.2) 0%, #000 90%);
            padding: 25px;
        }

        .brand { 
            font-size: clamp(2.5rem, 10vw, 5.5rem); 
            letter-spacing: 1.5rem; 
            font-weight: 900; 
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .desc { 
            font-size: clamp(0.6rem, 2vw, 0.8rem); 
            letter-spacing: 8px; 
            color: #8fbc8f; /* Verde musgo profesional */
            text-transform: uppercase;
            font-weight: 500;
        }

        .line { 
            width: 0; 
            height: 1px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 40px; 
            animation: growLine 2.5s forwards;
        }

        .message-container {
            max-width: 650px;
            animation: emerge 2s ease-out;
        }

        .main-msg {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 20px;
            color: #e0eee0;
        }

        .sub-msg {
            font-size: 1rem;
            color: #9db09d;
            font-weight: 300;
            line-height: 1.8;
            font-style: italic;
        }

        @keyframes growLine { to { width: 120px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .loading-dot { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="bubble b1" style="animation-delay: 0s;"></div>
        <div class="bubble b2" style="animation-delay: 4s;"></div>
        <div class="bubble b3" style="animation-delay: 2s;"></div>
        <div class="bubble b4" style="animation-delay: 6s;"></div>
    </div>

    <div class="overlay">
        <div class="brand">JOTAPPE.IO</div>
        <div class="desc">Ingeniería // Media // Naturaleza</div>
        
        <div class="line"></div>
        
        <div class="message-container">
            <p class="main-msg">
                Nuestra estructura está evolucionando<span class="loading-dot">...</span>
            </p>
            <p class="sub-msg">
                Estamos diseñando un espacio donde la precisión de la ingeniería se encuentra con la fuerza de lo natural. Pronto, compartiremos con ustedes una nueva forma de documentar y entender el terreno.
            </p>
        </div>
    </div>

</body>
</html>
