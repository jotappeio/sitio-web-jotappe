<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | Expediciones & Media</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        
        /* Contenedor del video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .overlay {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .brand {
            font-size: 3.5rem;
            letter-spacing: 0.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-transform: uppercase;
            border: 2px solid white;
            padding: 10px 30px;
        }

        .status-tag {
            background: #ff4500;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h2 { font-size: 1.5rem; font-weight: 300; max-width: 600px; line-height: 1.4; }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 2px;
        }

        /* Animación lúdica */
        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.2);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            background: white;
            animation: move 2s infinite linear;
        }
        @keyframes move {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

   <video autoplay muted loop playsinline poster="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80" class="video-background">
        <source src="https://v1.mixkit.co/videos/download/mixkit-hiker-on-a-mountain-peak-at-sunset-4766-large.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div class="status-tag">Explorando nuevos horizontes</div>
        <div class="brand">Jotappe.io</div>
        <h2>INGENIERÍA EN EXPEDICIONES & REGISTRO VISUAL</h2>
        
        <div class="loading-bar"></div>
        
        <p>Estamos preparando el equipo. Muy pronto en la cima.</p>
        
        <div class="footer">CHILE | GLOBAL</div>
    </div>

</body>
</html>
