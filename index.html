<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* RESET Y BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #080808; 
            font-family: 'Inter', -apple-system, sans-serif; 
            overflow: hidden; 
            color: white; 
            height: 100vh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ESCENARIO CENTRAL */
        .main-stage {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: #0f0f0f; 
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.08);
            will-change: transform; 
            transform: translateZ(0);
        }

        /* GRID DE FONDO */
        .collage-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1px;
            z-index: 1;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in, background-image 1.5s ease-in-out;
            animation: tile-fade-in 1s forwards;
        }

        /* CAPA SUPERIOR */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%);
            pointer-events: none; 
        }

        /* CAJA DE MARCA */
        .brand-box {
            border: 1px solid rgba(143, 188, 143, 0.25); 
            background: rgba(5, 5, 5, 0.6); 
            backdrop-filter: blur(12px); 
            padding: 40px 50px; 
            border-radius: 12px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            margin-bottom: 25px;
            animation: float-box 6s infinite ease-in-out;
            max-width: 90%;
            width: 480px; 
            pointer-events: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand { 
            font-size: clamp(2rem, 6vw, 4rem); 
            letter-spacing: clamp(0.3rem, 1vw, 1rem); 
            font-weight: 900; 
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.15); 
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .desc { 
            font-size: clamp(0.6rem, 1.8vw, 0.9rem); 
            letter-spacing: clamp(2px, 1vw, 6px); 
            color: #8fbc8f; 
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 25px; 
        }

        /* --- REDES SOCIALES --- */
        .social-row {
            display: flex;
            gap: 30px; 
            margin-bottom: 30px; /* Un poco más de aire antes de la tarjeta */
        }

        .social-icon {
            width: 30px; 
            height: 30px;
            fill: rgba(255, 255, 255, 0.6); 
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            fill: #8fbc8f; 
            transform: translateY(-5px) scale(1.15); 
            filter: drop-shadow(0 0 10px rgba(143, 188, 143, 0.6));
        }

        /* --- TARJETA DE ÁLBUM (VERSIÓN TÉCNICA - SIN FOTOS) --- */
        .album-card {
            width: 100%;
            height: 85px; /* Altura compacta */
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            
            /* Diseño Técnico / Abstracto */
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(35, 45, 35, 0.9) 100%);
            border: 1px solid rgba(143, 188, 143, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .album-card:hover {
            transform: translateY(-2px);
            border-color: #8fbc8f; /* Borde verde al pasar mouse */
            background: linear-gradient(135deg, rgba(25, 25, 25, 0.95) 0%, rgba(40, 55, 40, 0.95) 100%);
            box-shadow: 0 8px 25px rgba(143, 188, 143, 0.15); /* Resplandor sutil */
        }

        /* Icono Decorativo a la izquierda */
        .album-art-icon {
            width: 40px;
            height: 40px;
            fill: #8fbc8f; /* Color de marca */
            opacity: 0.8;
            flex-shrink: 0;
        }

        .album-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .album-title { 
            color: white; 
            font-size: 0.95rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-bottom: 4px;
        }
        
        .album-sub { 
            color: rgba(255,255,255,0.5); 
            font-size: 0.7rem; 
            font-weight: 300;
        }

        /* Flecha de salida a la derecha */
        .album-arrow { 
            width: 18px; 
            height: 18px; 
            fill: white; 
            opacity: 0.3; 
            transition: transform 0.3s;
        }

        .album-card:hover .album-arrow {
            opacity: 1;
            transform: translateX(3px);
        }

        /* ELEMENTOS DECORATIVOS */
        .line { 
            width: 0; height: 2px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 30px 0; 
            animation: growLine 1.5s forwards 0.5s;
        }

        .message-container {
            max-width: 650px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.8); 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            animation: emerge 1s ease-out;
            pointer-events: auto;
        }

        .main-msg { font-size: clamp(1.1rem, 3vw, 1.6rem); color: #fff; margin-bottom: 12px; font-weight: 500; }
        .sub-msg { font-size: clamp(0.85rem, 2.5vw, 1rem); color: #bbb; font-weight: 300; font-style: italic; line-height: 1.6; }

        @keyframes tile-fade-in { to { opacity: 0.95; } } 
        @keyframes float-box { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes growLine { to { width: 120px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        @media (max-width: 768px) {
            .main-stage { width: 95vw; height: 95vh; }
            .brand-box { padding: 30px 20px; width: 90%; }
        }
    </style>
</head>

    <script>
        const container = document.getElementById('gridContainer');
        const stage = document.getElementById('stage');
        const baseParams = "?q=50&w=300&fm=webp&auto=format&fit=crop";
        const rawImages = [
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05', 
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4',
            'https://images.unsplash.com/photo-1454496522488-7a8e488e8606', 
            'https://images.unsplash.com/photo-1519681393784-d120267933ba',
            'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b',
            'https://images.unsplash.com/photo-1433086966358-54859d0ed716'
        ];
        const images = rawImages.map(url => url + baseParams);
        let tiles = [];

        function createGrid() {
            container.innerHTML = ''; tiles = [];
            const width = Math.max(stage.clientWidth, window.innerWidth);
            const height = Math.max(stage.clientHeight, window.innerHeight);
            const tileSize = 240; 
            const totalTiles = Math.min(Math.ceil(width/tileSize) * Math.ceil(height/tileSize), 40); 
            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const randomImg = images[Math.floor(Math.random() * images.length)];
                tile.style.backgroundImage = `url('${randomImg}')`;
                tile.style.animationDelay = `${Math.random() * 0.5}s`;
                container.appendChild(tile); tiles.push(tile);
            }
        }
        function startLivingWall() {
            setInterval(() => {
                if(tiles.length > 0) {
                    const idx = Math.floor(Math.random() * tiles.length);
                    const img = images[Math.floor(Math.random() * images.length)];
                    tiles[idx].style.backgroundImage = `url('${img}')`;
                }
            }, 4000);
        }

        window.addEventListener('load', () => { 
            createGrid(); 
            startLivingWall(); 
        });
        let resizeTimer;
        window.addEventListener('resize', () => { clearTimeout(resizeTimer); resizeTimer = setTimeout(createGrid, 500); });
    </script>
