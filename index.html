<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | High Performance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Inter', sans-serif; overflow: hidden; color: white; height: 100vh; }

        /* Contenedor optimizado */
        .container { position: absolute; width: 100%; height: 100%; z-index: 1; overflow: hidden; }

        .bubble {
            position: absolute;
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            animation: move linear infinite;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* 8 Burbujas con imágenes de Chile de carga rápida */
        .b1 { width: 120px; height: 120px; top: 10%; left: 10%; background-image: url('https://picsum.photos/id/10/300/300'); animation-duration: 8s; clip-path: circle(50%); }
        .b2 { width: 150px; height: 150px; top: 50%; left: 20%; background-image: url('https://picsum.photos/id/1015/300/300'); animation-duration: 6s; clip-path: circle(50%); }
        .b3 { width: 100px; height: 100px; top: 20%; left: 80%; background-image: url('https://picsum.photos/id/1016/300/300'); animation-duration: 7s; clip-path: circle(50%); }
        .b4 { width: 180px; height: 180px; top: 70%; left: 70%; background-image: url('https://picsum.photos/id/1022/300/300'); animation-duration: 5s; clip-path: circle(50%); }
        .b5 { width: 90px; height: 90px; top: 40%; left: 45%; background-image: url('https://picsum.photos/id/1036/300/300'); animation-duration: 9s; clip-path: circle(50%); }
        .b6 { width: 140px; height: 140px; top: 5%; left: 60%; background-image: url('https://picsum.photos/id/1043/300/300'); animation-duration: 10s; clip-path: circle(50%); }
        .b7 { width: 110px; height: 110px; top: 80%; left: 35%; background-image: url('https://picsum.photos/id/1050/300/300'); animation-duration: 4s; clip-path: circle(50%); }
        .b8 { width: 130px; height: 130px; top: 30%; left: 30%; background-image: url('https://picsum.photos/id/1067/300/300'); animation-duration: 11s; clip-path: circle(50%); }

        @keyframes move {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, transparent 20%, #000 90%);
            pointer-events: none;
        }

        .brand { font-size: clamp(2rem, 10vw, 4.5rem); letter-spacing: 1rem; font-weight: 900; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .line { width: 50px; height: 2px; background: white; margin: 20px; }
        .desc { font-size: 0.8rem; letter-spacing: 5px; color: #888; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <div class="bubble b1"></div><div class="bubble b2"></div>
        <div class="bubble b3"></div><div class="bubble b4"></div>
        <div class="bubble b5"></div><div class="bubble b6"></div>
        <div class="bubble b7"></div><div class="bubble b8"></div>
    </div>

    <div class="overlay">
        <div class="brand">JOTAPPE.IO</div>
        <div class="line"></div>
        <div class="desc">Ingeniería // Media // Global</div>
    </div>

</body>
</html>
