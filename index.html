<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOTAPPE.IO | Ingeniería // Media // Naturaleza</title>
    
    <style>
        /* --- 1. ADN VISUAL DEL SITIO --- */
        :root {
            --primary-green: #5c8d6d; /* Verde musgo técnico */
            --neon-green: #4CAF50;    /* Verde para interacciones */
            --dark-base: #020202;     /* Negro profundo */
            --dark-surface: #0a0a0a;  /* Gris muy oscuro para contraste */
            --glass-bg: rgba(20, 20, 20, 0.75); /* El efecto cristal oscuro */
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--dark-base); 
            color: #e0e0e0; 
            scroll-behavior: smooth; 
            overflow-x: hidden; 
        }

        /* TIPOGRAFÍA CON "ALMA" */
        h1, h2, h3 { color: #fff; text-transform: uppercase; letter-spacing: 3px; }
        p { font-weight: 300; letter-spacing: 0.5px; line-height: 1.8; color: #aaa; }
        a { text-decoration: none; color: white; transition: 0.4s; }

        /* --- 2. HEADER FLOTANTE (GLASS) --- */
        header { 
            position: fixed; top: 0; width: 100%; padding: 20px 50px; 
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px); /* Efecto borroso en el menú */
            border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-weight: 800; font-size: 0.9rem; letter-spacing: 4px; color: #fff; }
        nav ul { display: flex; gap: 30px; }
        nav a { font-size: 0.7rem; letter-spacing: 2px; color: #bbb; font-weight: 600; }
        nav a:hover { color: var(--primary-green); }

        /* --- 3. ELEMENTO DIFERENCIADOR: LÍNEA TÉCNICA --- */
        .section-divider {
            width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
            position: relative;
        }
        .section-divider::after {
            content: ''; position: absolute; left: 50%; top: -1px;
            width: 50px; height: 3px; background: var(--primary-green);
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--primary-green); /* Brillo neón */
        }

        /* --- 4. HERO SECTION (EL MOSAICO) --- */
        .hero-section {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }
        /* Grid de fondo simulado */
        .hero-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr);
            opacity: 0.6; z-index: 0;
        }
        .grid-img { background-size: cover; background-position: center; filter: grayscale(40%) contrast(1.2) brightness(0.6); transition: 5s; }
        .grid-img:hover { filter: grayscale(0%) contrast(1) brightness(0.8); transform: scale(1.02); }
        
        /* Imágenes Placeholder (Reemplazar con las tuyas si quieres) */
        .g1 { background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800'); }
        .g2 { background-image: url('https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?w=800'); }
        .g3 { background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800'); }
        .g4 { background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800'); }
        .g5 { background-image: url('https://images.unsplash.com/photo-1444491741275-3747c53c99b4?w=800'); }
        .g6 { background-image: url('https://images.unsplash.com/photo-1518182170546-0766ba6f6a56?w=800'); }

        .overlay { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, transparent 30%, #000 100%); z-index: 1; }

        /* TARJETA GLASS (El Alma) */
        .glass-card {
            position: relative; z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 60px; border-radius: 12px;
            text-align: center; max-width: 700px; width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .hero-title { font-size: 3rem; letter-spacing: 6px; margin-bottom: 5px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .hero-subtitle { color: var(--primary-green); font-size: 0.8rem; letter-spacing: 3px; font-weight: 700; border-top: 1px solid #333; padding-top: 15px; display: inline-block; width: 60%; }
        
        .social-row { display: flex; justify-content: center; gap: 25px; margin: 30px 0; }
        .social-row svg { width: 20px; fill: #aaa; transition: 0.3s; }
        .social-row a:hover svg { fill: #fff; transform: scale(1.2); }

        .btn-ghost {
            border: 1px solid rgba(255,255,255,0.2); padding: 15px 30px; font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase;
            background: rgba(0,0,0,0.3); transition: 0.3s; display: inline-block;
        }
        .btn-ghost:hover { background: var(--primary-green); border-color: var(--primary-green); color: black; font-weight: bold; }

        /* --- 5. SECCIÓN SERVICIOS (FONDO SÓLIDO + TARJETAS GLASS) --- */
        .section-dark { background-color: var(--dark-base); padding: 100px 20px; }
        
        .container { max-width: 1100px; margin: 0 auto; }
        
        .section-header { text-align: center; margin-bottom: 60px; }
        .section-header h2 { font-size: 2rem; color: #fff; }
        .section-header p { font-size: 0.9rem; margin-top: 10px; color: var(--primary-green); }

        /* Grid de Servicios */
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        /* Aquí traspasamos el "Alma Glass" a las tarjetas de servicio */
        .service-glass {
            background: rgba(20, 20, 20, 0.4); /* Más transparente que el hero */
            border: 1px solid var(--glass-border);
            padding: 40px; transition: 0.3s;
        }
        .service-glass:hover { 
            background: rgba(30, 30, 30, 0.6); 
            border-color: var(--primary-green); 
            transform: translateY(-5px);
        }
        .icon-box { font-size: 2rem; margin-bottom: 20px; color: var(--primary-green); }
        .service-glass h3 { font-size: 1.1rem; margin-bottom: 15px; }

        /* --- 6. SECCIÓN PERFIL (IMAGEN PARALLAX) --- */
        .section-profile {
            background-color: var(--dark-surface);
            padding: 100px 20px;
        }
        .profile-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 0; border: 1px solid var(--glass-border); }
        .profile-img { 
            background-image: url('https://images.unsplash.com/photo-1551632811-561732d1e306?w=800'); /* Foto "Técnica" */
            background-size: cover; background-position: center; min-height: 400px;
            filter: grayscale(100%); transition: 0.5s;
        }
        .profile-layout:hover .profile-img { filter: grayscale(0%); }
        
        .profile-content { padding: 60px; background: rgba(10,10,10,0.5); display: flex; flex-direction: column; justify-content: center; }
        .highlight { color: #fff; font-weight: 600; border-bottom: 1px solid var(--primary-green); }

        /* --- 7. FOOTER --- */
        footer { padding: 80px 20px; text-align: center; background: #000; border-top: 1px solid #111; }
        .footer-email { font-size: 1.5rem; font-weight: 700; color: #fff; letter-spacing: 2px; }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero-grid { grid-template-columns: 1fr; grid-template-rows: repeat(6, 1fr); }
            .hero-title { font-size: 2rem; }
            .profile-layout { grid-template-columns: 1fr; }
            nav { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">JOTAPPE.IO</div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Ingeniería</a></li>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#experiencia">Naturaleza</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
