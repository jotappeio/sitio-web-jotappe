<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* RESET Y BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #080808; 
            font-family: 'Inter', -apple-system, sans-serif; 
            overflow: hidden; 
            color: white; 
            height: 100vh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-stage {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: #0f0f0f; 
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.08);
            will-change: transform; 
            transform: translateZ(0);
        }

        .collage-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1px;
            z-index: 1;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in, background-image 1s ease-in-out;
            animation: tile-fade-in 0.8s forwards;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
            pointer-events: none; 
        }

        /* BRAND BOX */
        .brand-box {
            border: 1px solid rgba(143, 188, 143, 0.2); 
            background: rgba(10, 10, 10, 0.4); 
            backdrop-filter: blur(8px); 
            padding: 35px 60px; 
            border-radius: 6px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
            margin-bottom: 25px;
            animation: float-box 6s infinite ease-in-out;
            max-width: 90%;
            pointer-events: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand { 
            font-size: clamp(2rem, 7vw, 4.5rem); 
            letter-spacing: clamp(0.3rem, 1vw, 1rem); 
            font-weight: 900; 
            margin-bottom: 5px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.9);
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.15); 
            padding-bottom: 12px;
            margin-bottom: 12px;
        }

        .desc { 
            font-size: clamp(0.5rem, 1.5vw, 0.8rem); 
            letter-spacing: clamp(2px, 1vw, 6px); 
            color: #8fbc8f; 
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 20px; 
        }

        /* --- REDES SOCIALES (3 ICONOS) --- */
        .social-row {
            display: flex;
            gap: 25px; /* Más espacio entre iconos */
            margin-top: 5px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.5); /* Blanco sutil */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            fill: #8fbc8f; /* Verde Musgo al hover */
            transform: translateY(-3px) scale(1.1); 
            filter: drop-shadow(0 0 8px #8fbc8f);
        }
        /* -------------------------------- */

        .line { 
            width: 0; height: 2px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 25px 0; 
            animation: growLine 1.5s forwards 0.5s;
        }

        .message-container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.75); 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            animation: emerge 1s ease-out;
            pointer-events: auto;
        }

        .main-msg {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #fff; margin-bottom: 10px; font-weight: 500;
        }

        .sub-msg {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            color: #ccc; font-weight: 300; font-style: italic; line-height: 1.5;
        }

        @keyframes tile-fade-in { to { opacity: 0.9; } } 
        @keyframes float-box { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
        @keyframes growLine { to { width: 100px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        @media (max-width: 768px) {
            .main-stage { width: 95vw; height: 95vh; }
            .brand-box { padding: 25px 30px; }
        }
    </style>
</head>
<body>

    <div class="main-stage" id="stage">
        <div class="collage-container" id="gridContainer"></div>

        <div class="overlay">
            <div class="brand-box">
                <div class="brand">JOTAPPE.IO</div>
                <div class="desc">Ingeniería // Media
