<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* RESET Y BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #080a08; /* Tono orgánico muy oscuro */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; 
            color: #f0f4f0; 
            height: 100vh; 
            width: 100vw;
        }

        /* 1. FONDO MOSAICO (GRID) */
        .collage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            /* La magia: crea columnas automáticas según el ancho de la pantalla */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(100px, 1fr));
            gap: 2px;
            z-index: 1;
            /* Filtros para que no compita con el texto */
            filter: brightness(0.3) grayscale(0.4) blur(0.5px);
            opacity: 0.5;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1c1a; /* Color de carga inmediato (evita pantalla negra) */
            background-size: cover;
            background-position: center;
            /* Animación de "respiración" para cada cuadro */
            animation: pulse-life 8s infinite alternate ease-in-out;
            will-change: opacity, transform;
        }

        /* 2. CAPA DE CONTENIDO (TEXTO) */
        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Degradado radial para oscurecer el centro y leer mejor */
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.95) 90%);
            padding: 20px;
        }

        .brand { 
            font-size: clamp(2.5rem, 12vw, 6rem); 
            letter-spacing: clamp(0.3rem, 1.5vw, 1.2rem); 
            font-weight: 900; 
            margin-bottom: 5px;
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
            width: 100%;
            animation: float-text 6s infinite ease-in-out;
        }

        .desc { 
            font-size: clamp(0.6rem, 2vw, 0.9rem); 
            letter-spacing: clamp(3px, 1vw, 8px); 
            color: #8fbc8f; /* Verde Musgo */
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .line { 
            width: 0; 
            height: 1px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 25px 0; 
            animation: growLine 2s forwards 0.5s; /* Retraso sutil */
        }

        .message-container {
            width: 100%;
            max-width: 650px;
            padding: 0 15px;
            animation: emerge 1.5s ease-out;
        }

        .main-msg {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            line-height: 1.4;
            color: #e0eee0;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .sub-msg {
            font-size: clamp(0.85rem, 3vw, 1rem);
            color: #aebfae;
            font-weight: 300;
            font-style: italic;
            line-height: 1.6;
        }

        /* ANIMACIONES */
        @keyframes pulse-life {
            0% { opacity: 0.4; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.02); }
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes growLine { to { width: 100px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .loading-dot { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* AJUSTES RESPONSIVOS EXTRA */
        @media (min-width: 768px) {
            .collage-bg { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
            .line { margin: 40px 0; }
        }
    </style>
</head>
<body>
