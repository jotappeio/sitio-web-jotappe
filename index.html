<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | Chile & Global</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        
        /* Carrusel de Fondo */
        .slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            list-style: none;
        }
        .slideshow li {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: imageAnimation 24s linear infinite;
        }
        
        /* Imágenes de Chile (Andes, Torres del Paine, Desierto) */
        .slideshow li:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1517235047625-780655866164?auto=format&fit=crop&w=1920&q=80'); }
        .slideshow li:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1476610182048-b716b8518aae?auto=format&fit=crop&w=1920&q=80'); animation-delay: 6s; }
        .slideshow li:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1500049242364-5f500807cdd7?auto=format&fit=crop&w=1920&q=80'); animation-delay: 12s; }
        .slideshow li:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1490682143124-b73273899531?auto=format&fit=crop&w=1920&q=80'); animation-delay: 18s; }

        @keyframes imageAnimation { 
            0% { opacity: 0; animation-timing-function: ease-in; }
            8% { opacity: 1; animation-timing-function: ease-out; }
            25% { opacity: 1; }
            33% { opacity: 0; }
        }

        .overlay {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0,0,0,0.4);
        }

        .brand { font-size: 3rem; letter-spacing: 0.5rem; font-weight: 800; border: 2px solid white; padding: 10px 30px; margin-bottom: 20px; }
        .status { background: #ff4500; padding: 5px 15px; font-size: 0.8rem; font-weight: bold; border-radius: 20px; text-transform: uppercase; margin-bottom: 10px; }
        h2 { font-size: 1.2rem; font-weight: 300; letter-spacing: 2px; }
    </style>
</head>
<body>

    <ul class="slideshow">
        <li></li><li></li><li></li><li></li>
    </ul>

    <div class="overlay">
        <div class="status">Preparando Expedición Digital</div>
        <div class="brand">JOTAPPE.IO</div>
        <h2>CHILE | INGENIERÍA | MEDIA</h2>
    </div>

</body>
</html>
