<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* RESET Y BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #050505; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; 
            color: white; 
            height: 100vh; 
            width: 100vw;
        }

        /* 1. FONDO MOSAICO (GRID) - ALTA CLARIDAD */
        .collage-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2px;
            z-index: 0;
            pointer-events: none;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            opacity: 0; 
            animation: tile-fade-in 0.8s forwards, tile-breathe 10s infinite alternate ease-in-out;
        }

        /* 2. CAPA DE CONTENIDO */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
            padding: 20px;
        }

        /* --- NUEVO: MARCO DE CRISTAL TÉCNICO --- */
        .brand-box {
            border: 1px solid rgba(143, 188, 143, 0.4); /* Borde sutil Verde Musgo */
            background: rgba(0, 0, 0, 0.65); /* Fondo oscuro semitransparente */
            backdrop-filter: blur(12px); /* Efecto cristal para difuminar fondo */
            padding: 30px 40px; /* Espacio interno generoso */
            border-radius: 8px; /* Bordes ligeramente técnicos */
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); /* Sombra para elevarlo del fondo */
            margin-bottom: 20px;
            animation: float-box 6s infinite ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%; /* Para que no se salga en móviles */
        }

        .brand { 
            font-size: clamp(2rem, 8vw, 5rem); 
            letter-spacing: clamp(0.3rem, 1vw, 1rem); 
            font-weight: 900; 
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.1); /* Línea divisoria interna sutil */
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .desc { 
            font-size: clamp(0.5rem, 2vw, 0.8rem); 
            letter-spacing: clamp(2px, 1vw, 6px); 
            color: #8fbc8f; 
            text-transform: uppercase;
            font-weight: 700;
        }
        /* ------------------------------------- */

        .line { 
            width: 0; 
            height: 2px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 30px 0; 
            animation: growLine 1.5s forwards 0.5s;
        }

        .message-container {
            max-width: 650px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(10px); 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: emerge 1s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .main-msg {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            line-height: 1.4;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .sub-msg {
            font-size: clamp(0.85rem, 3vw, 1rem);
            color: #e0e0e0;
            font-weight: 300;
            font-style: italic;
            line-height: 1.6;
        }

        /* ANIMACIONES */
        @keyframes tile-fade-in { to { opacity: 0.95; } } 
        @keyframes tile-breathe { 
            0% { transform: scale(1); filter: brightness(0.9) grayscale(0.1); } 
            100% { transform: scale(1.03); filter: brightness(1.05) grayscale(0); } 
        }
        @keyframes float-box { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes growLine { to { width: 100px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="collage-container" id="gridContainer"></div>

    <div class="overlay">
        
        <div class="brand-box">
            <div class="brand">JOTAPPE.IO</div>
            <div class="desc">Ingeniería // Media // Naturaleza</div>
        </div>
        
        <div class="line"></div>
        
        <div class="message-container">
            <p class="main-msg">
                Nuestra estructura está evolucionando<span class="loading-dot">...</span>
            </p>
            <p class="sub-msg">
                Diseñando un espacio donde la precisión técnica se encuentra con la fuerza de lo natural. Pronto, compartiremos una nueva forma de documentar y entender el terreno.
            </p>
        </div>
    </div>

    <script>
        const container = document.getElementById('gridContainer');
        
        // RECUERDA: PON AQUÍ TUS MEJORES FOTOS DE CHILE
        const images = [
            'https://picsum.photos/id/1036/800/800',
            'https://picsum.photos/id/1015/800/800', 
            'https://picsum.photos/id/1016/800/800',
            'https://picsum.photos/id/10/800/800', 
            'https://picsum.photos/id/28/800/800', 
            'https://picsum.photos/id/29/800/800', 
            'https://picsum.photos/id/1022/800/800',
            'https://picsum.photos/id/1043/800/800'
        ];

        function createGrid() {
            container.innerHTML = ''; 
            const tileSize = 280;
            const cols = Math.ceil(window.innerWidth / tileSize);
            const rows = Math.ceil(window.innerHeight / tileSize);
            const totalTiles = cols * rows;

            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const randomImg = images[Math.floor(Math.random() * images.length)];
                tile.style.backgroundImage = `url('${randomImg}')`;
                tile.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(tile);
            }
        }

        window.addEventListener('load', createGrid);
        window.addEventListener('resize', createGrid);
    </script>

</body>
</html>
