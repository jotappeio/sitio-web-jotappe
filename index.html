<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | Próximamente</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; color: white; height: 100vh; }

        /* Contenedor de Flujo Dinámico */
        .container { position: absolute; width: 100%; height: 100%; z-index: 1; overflow: hidden; }

        .bubble {
            position: absolute;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: move-up linear infinite;
            border: 1px solid rgba(255,255,255,0.15);
            /* Eliminamos la rotación para que las fotos se vean derechas */
        }

        /* Imágenes con velocidad aumentada y sin inclinación */
        .b1 { width: 280px; height: 280px; left: 5%; background-image: url('https://picsum.photos/id/10/600/600'); animation-duration: 12s; clip-path: circle(50%); }
        .b2 { width: 320px; height: 320px; left: 25%; background-image: url('https://picsum.photos/id/1015/600/600'); animation-duration: 8s; clip-path: circle(50%); }
        .b3 { width: 240px; height: 240px; left: 55%; background-image: url('https://picsum.photos/id/1016/600/600'); animation-duration: 10s; clip-path: circle(50%); }
        .b4 { width: 300px; height: 300px; left: 80%; background-image: url('https://picsum.photos/id/1022/600/600'); animation-duration: 7s; clip-path: circle(50%); }
        .b5 { width: 200px; height: 200px; left: 40%; background-image: url('https://picsum.photos/id/1036/600/600'); animation-duration: 15s; clip-path: circle(50%); }

        @keyframes move-up {
            0% { transform: translateY(110vh) scale(0.9); opacity: 0; }
            15% { opacity: 0.6; }
            85% { opacity: 0.6; }
            100% { transform: translateY(-30vh) scale(1); opacity: 0; }
        }

        /* Capa de Mensaje Cercano y Profesional */
        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, #000 80%);
            padding: 30px;
        }

        .brand { 
            font-size: clamp(2.5rem, 12vw, 5rem); 
            letter-spacing: 1.2rem; 
            font-weight: 900; 
            margin-bottom: 5px;
        }

        .desc { 
            font-size: 0.7rem; 
            letter-spacing: 6px; 
            color: #888; 
            text-transform: uppercase;
        }

        .line { width: 60px; height: 1px; background: rgba(255,255,255,0.4); margin: 35px; }

        .message-container {
            max-width: 550px;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .main-msg {
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .sub-msg {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 15px;
            font-weight: 300;
        }

        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="bubble b1" style="animation-delay: 0s;"></div>
        <div class="bubble b2" style="animation-delay: 3s;"></div>
        <div class="bubble b3" style="animation-delay: 1s;"></div>
        <div class="bubble b4" style="animation-delay: 5s;"></div>
        <div class="bubble b5" style="animation-delay: 2s;"></div>
    </div>

    <div class="overlay">
