<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | Ingeniería en Expediciones</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; overflow: hidden; color: white; height: 100vh; }

        /* Fondo Dinámico de Procesos */
        .container { position: absolute; width: 100%; height: 100%; z-index: 1; overflow: hidden; }

        .bubble {
            position: absolute;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: move linear infinite;
            border: 1px solid rgba(255,255,255,0.2);
            filter: grayscale(40%) brightness(0.8);
        }

        /* Esferas de Imagen aumentadas (250px - 350px) para mayor impacto visual */
        .b1 { width: 250px; height: 250px; top: 10%; left: -5%; background-image: url('https://picsum.photos/id/10/600/600'); animation-duration: 25s; clip-path: circle(50%); }
        .b2 { width: 350px; height: 350px; top: 40%; left: 15%; background-image: url('https://picsum.photos/id/1015/600/600'); animation-duration: 20s; clip-path: circle(50%); }
        .b3 { width: 280px; height: 280px; top: 60%; left: 75%; background-image: url('https://picsum.photos/id/1016/600/600'); animation-duration: 22s; clip-path: circle(50%); }
        .b4 { width: 320px; height: 320px; top: -5%; left: 65%; background-image: url('https://picsum.photos/id/1022/600/600'); animation-duration: 18s; clip-path: circle(50%); }
        .b5 { width: 220px; height: 220px; top: 75%; left: 35%; background-image: url('https://picsum.photos/id/1036/600/600'); animation-duration: 30s; clip-path: circle(50%); }

        @keyframes move {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.8); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-30vh) rotate(20deg) scale(1.1); opacity: 0; }
        }

        /* Capa de Texto Profesional */
        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, #000 85%);
            padding: 20px;
        }

        .brand { 
            font-size: clamp(2.5rem, 12vw, 5.5rem); 
            letter-spacing: 1.2rem; 
            font-weight: 900; 
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
            margin-bottom: 10px;
        }

        .line { width: 80px; height: 1px; background: rgba(255,255,255,0.5); margin: 30px; }

        .status-box {
            border: 1px solid rgba(255,255,255,0.15);
            padding: 15px 30px;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(10px);
        }

        .desc { 
            font-size: 0.75rem; 
            letter-spacing: 6px; 
            color: #aaa; 
            text-transform: uppercase; 
            margin-bottom: 10px;
        }

        .main-msg {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff;
            max-width: 600px;
            line-height: 1.6;
        }

        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="bubble b1"></div><div class="bubble b2"></div>
        <div class="bubble b3"></div><div class="bubble b4"></div>
        <div class="bubble b5"></div>
    </div>

    <div class="overlay">
        <div class="brand">JOTAPPE.IO</div>
        <div class="desc">Ingeniería // Media // Global</div>
        
        <div class="line"></div>
        
        <div class="status-box">
            <p class="main-msg">
                FASE DE MONTAJE LOGÍSTICO EN CURSO<span class="loading-dot">...</span><br>
                <span style="font-size: 0.85rem; color: #777; margin-top: 10px; display: block;">
                    Consolidando una nueva estructura de alto rendimiento para lo que viene.
                </span>
            </p>
        </div>
    </div>

</body>
</html>
