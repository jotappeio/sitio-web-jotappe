<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* RESET Y BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #050505; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; 
            color: white; 
            height: 100vh; 
            width: 100vw;
        }

        /* 1. FONDO MOSAICO (GRID) - AZULEJOS GRANDES */
        .collage-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            /* Celdas MUCHO más grandes (mínimo 280px) para que se vean menos imágenes y más grandes */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2px;
            z-index: 0;
            pointer-events: none;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            opacity: 0; 
            /* Aparición MUCHO más rápida (0.8s) */
            animation: tile-fade-in 0.8s forwards, tile-breathe 10s infinite alternate ease-in-out;
        }

        /* 2. CAPA DE TEXTO (PROTECCIÓN DE LECTURA AUMENTADA) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Degradado un poco más fuerte en los bordes para compensar el fondo claro */
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%);
            padding: 20px;
        }

        .brand { 
            font-size: clamp(2.5rem, 10vw, 6rem); 
            letter-spacing: clamp(0.5rem, 1.5vw, 1.2rem); 
            font-weight: 900; 
            margin-bottom: 10px;
            /* Sombra SÚPER fuerte para que el blanco destaque sobre fotos claras */
            text-shadow: 0 5px 40px rgba(0,0,0,1), 0 2px 10px rgba(0,0,0,0.8);
            animation: float-text 6s infinite ease-in-out;
        }

        .desc { 
            font-size: clamp(0.6rem, 2vw, 0.9rem); 
            letter-spacing: clamp(3px, 1vw, 8px); 
            color: #8fbc8f; 
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.8); /* Fondo casi negro para el texto pequeño */
            padding: 6px 18px;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .line { 
            width: 0; 
            height: 2px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 20px 0; 
            animation: growLine 1.5s forwards 0.5s;
        }

        .message-container {
            max-width: 700px;
            padding: 30px;
            /* Fondo MUCHO más oscuro y borroso para garantizar contraste sobre fotos claras */
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(15px); 
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.15);
            animation: emerge 1s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .main-msg {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            line-height: 1.4;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        .sub-msg {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #e0e0e0;
            font-weight: 400;
            font-style: italic;
            line-height: 1.7;
        }

        /* ANIMACIONES AJUSTADAS PARA MAYOR VISIBILIDAD */
        @keyframes tile-fade-in { 
            to { opacity: 0.95; } /* Opacidad casi total (muy claras) */
        } 
        
        @keyframes tile-breathe { 
            /* Brillo al máximo, color real */
            0% { transform: scale(1); filter: brightness(0.9) grayscale(0.1); } 
            100% { transform: scale(1.03); filter: brightness(1.05) grayscale(0); } 
        }

        @keyframes float-text { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes growLine { to { width: 120px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="collage-container" id="gridContainer"></div>

    <div class="overlay">
        <div class="brand">JOTAPPE.IO</div>
        <div class="desc">Ingeniería // Media // Naturaleza</div>
        
        <div class="line"></div>
        
        <div class="message-container">
            <p class="main-msg">
                Nuestra estructura está evolucionando<span class="loading-dot">...</span>
            </p>
            <p class="sub-msg">
                Diseñando un espacio donde la precisión técnica se encuentra con la fuerza de lo natural. Pronto, compartiremos una nueva forma de documentar y entender el terreno.
            </p>
        </div>
    </div>

    <script>
        const container = document.getElementById('gridContainer');
        
        // IMPORTANTE: REEMPLAZA ESTAS URLS POR TUS FOTOS REALES DE CHILE
        // Usa imágenes de alta calidad (aprox 800x800 o superior)
        const images = [
            'https://picsum.photos/id/1036/800/800', // Patagonia vibes
            'https://picsum.photos/id/1015/800/800', // Valle/Río
            'https://picsum.photos/id/1016/800/800', // Montañas escarpadas
            'https://picsum.photos/id/10/800/800',   // Bosque/Montaña
            'https://picsum.photos/id/28/800/800',   // Bosque
            'https://picsum.photos/id/29/800/800',   // Montaña nevada
            'https://picsum.photos/id/1022/800/800', // Textura rocosa
            'https://picsum.photos/id/1043/800/800'  // Textura natural
            // ...añade tus propios enlaces aquí...
        ];

        function createGrid() {
            container.innerHTML = ''; 
            // Celdas grandes (280px) para que se vean pocas y claras
            const tileSize = 280;
            const cols = Math.ceil(window.innerWidth / tileSize);
            const rows = Math.ceil(window.innerHeight / tileSize);
            const totalTiles = cols * rows;

            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const randomImg = images[Math.floor(Math.random() * images.length)];
                tile.style.backgroundImage = `url('${randomImg}')`;
                // Retraso máximo reducido a 2s para aparición rápida
                tile.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(tile);
            }
        }

        window.addEventListener('load', createGrid);
        window.addEventListener('resize', createGrid);
    </script>

</body>
</html>
