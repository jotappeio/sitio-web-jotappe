<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* Optimización de Renderizado */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #050605; 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            overflow: hidden; 
            color: #f0f4f0; 
            height: 100vh; 
            width: 100vw;
        }

        /* 1. GRID MOSAIC OPTIMIZADO */
        .collage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            /* Cuadrícula adaptable para Web, Tablet y Móvil */
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(120px, 1fr));
            gap: 2px;
            z-index: 1;
            filter: brightness(0.22) grayscale(0.7) blur(1px);
            opacity: 0.4;
            will-change: transform; /* Optimización de GPU */
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #111; /* Color de respaldo para evitar pantalla negra */
            background-size: cover;
            background-position: center;
            animation: pulse-life 12s infinite alternate ease-in-out;
        }

        /* 2. CAPA DE TEXTO PROFESIONAL (RESPONSIVA) */
        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, #000 90%);
            padding: 20px;
        }

        .brand { 
            font-size: clamp(2.2rem, 10vw, 6rem); 
            letter-spacing: clamp(0.5rem, 2vw, 1.8rem); 
            font-weight: 900; 
            margin-bottom: 8px;
            animation: float-text 6s infinite ease-in-out;
            width: 100%;
        }

        .desc { 
            font-size: clamp(0.55rem, 1.5vw, 0.85rem); 
            letter-spacing: clamp(3px, 1vw, 10px); 
            color: #8fbc8f; /* Verde Musgo */
            text-transform: uppercase;
            font-weight: 600;
            width: 100%;
        }

        .line { 
            width: 0; 
            height: 1px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 25px 0; 
            animation: growLine 2s forwards;
        }

        .message-container {
            width: 100%;
            max-width: 600px;
            padding: 0 10px;
        }

        .main-msg {
            font-size: clamp(1.1rem, 3.5vw, 1.6rem);
            line-height: 1.4;
            color: #e0eee0;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .sub-msg {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            color: #9db09d;
            font-weight: 300;
            font-style: italic;
            line-height: 1.7;
        }

        /* ANIMACIONES DE ALTO RENDIMIENTO */
        @keyframes pulse-life {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.05); }
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes growLine { to { width: 80%; max-width: 140px; } }

        /* DOT ANIMATION */
        .loading-dot { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* AJUSTES ESPECÍFICOS PARA TABLET */
        @media (min-width: 768px) and (max-width: 1024px) {
            .collage-bg { grid-template-columns: repeat(6, 1fr); }
        }

        /* AJUSTES ESPECÍFICOS PARA MÓVIL */
        @media (max-width: 480px) {
            .collage-bg { grid-template-columns: repeat(3, 1fr); }
            .brand { letter-spacing: 0.4rem; }
        }
    </style>
</head>
<body>

    <div class="collage-bg">
        <div class="tile" style="background-image: url('https://picsum.photos/id/10/400/400');"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1015/400/400'); animation-delay: 1s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1016/400/400'); animation-delay: 2s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1022/400/400'); animation-delay: 3s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1036/400/400');"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1043/400/400'); animation-delay: 1.5s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1050/400/400'); animation-delay: 2.5s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1067/400/400'); animation-delay: 0.5s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/11/400/400');"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/13/400/400'); animation-delay: 4s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/14/400/400'); animation-delay: 1.2s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/15/400/400'); animation-delay: 0.3s;"></div>
    </div>

    <div class="overlay">
        <div class="brand">JOTAPPE.IO</div>
        <div class="desc">Ingeniería // Media // Naturaleza</div>
        
        <div class="line"></div>
        
        <div class="message-container">
            <p class="main-msg">
                Nuestra estructura está evolucionando<span class="loading-dot">...</span>
            </p>
            <p class="sub-msg">
                Diseñando un espacio donde la precisión técnica se encuentra con la fuerza de lo natural. Pronto, compartiremos una nueva forma de entender el terreno.
            </p>
        </div>
    </div>

</body>
</html>
