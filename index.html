<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Inter', sans-serif; overflow: hidden; color: #f0f4f0; height: 100vh; width: 100vw; }

        /* 1. COLLAGE DE FONDO DINÁMICO REFORZADO */
        .collage-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            /* Cuadrícula dinámica: se adapta a móvil, tablet y web */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(150px, 1fr));
            gap: 5px;
            filter: brightness(0.25) grayscale(0.5) blur(1px);
            opacity: 0.5;
            z-index: 1;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1c1a; /* Respaldo visual mientras carga */
            background-size: cover;
            background-position: center;
            animation: pulse-life 10s infinite alternate ease-in-out;
        }

        /* 2. CAPA DE TEXTO (OVERLAY) PROFESIONAL */
        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Degradado para asegurar legibilidad del texto */
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, #000 90%);
            padding: 5vw;
        }

        .brand { 
            font-size: clamp(2.2rem, 10vw, 6rem); 
            letter-spacing: clamp(0.4rem, 2vw, 1.8rem); 
            font-weight: 900; 
            margin-bottom: 10px;
            animation: float-text 6s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .desc { 
            font-size: clamp(0.6rem, 1.8vw, 0.9rem); 
            letter-spacing: clamp(3px, 1.2vw, 10px); 
            color: #8fbc8f; /* Verde Musgo Orgánico */
            text-transform: uppercase;
            font-weight: 600;
        }

        .line { 
            width: 0; 
            height: 1px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 30px 0; 
            animation: growLine 2.5s forwards;
        }

        .message-container {
            width: 100%;
            max-width: 700px;
            animation: emerge 2s ease-out;
        }

        .main-msg {
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            line-height: 1.4;
            color: #e0eee0;
            margin-bottom: 20px;
        }

        .sub-msg {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #9db09d;
            font-weight: 300;
            font-style: italic;
            line-height: 1.7;
        }

        /* ANIMACIONES DE VIDA */
        @keyframes pulse-life {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.08); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes growLine { to { width: 80%; max-width: 160px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .loading-dot { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
