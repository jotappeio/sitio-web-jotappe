<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* RESET Y BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #080808; /* Marco exterior negro mate */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; 
            color: white; 
            height: 100vh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. ESCENARIO CENTRAL (CONTENEDOR FLOTANTE) */
        .main-stage {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: #111; /* Fondo de respaldo si falla una imagen */
            border-radius: 20px; /* Bordes redondeados modernos */
            overflow: hidden; /* Mantiene todo dentro del cuadro */
            box-shadow: 0 0 60px rgba(0,0,0,0.9); /* Sombra de profundidad */
            border: 1px solid rgba(255,255,255,0.1); /* Borde sutil */
        }

        /* 2. GRID ROBUSTO (CSS PURO) */
        .collage-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            /* La magia: se adapta solo. Mínimo 240px por foto */
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(240px, 1fr));
            gap: 2px;
            z-index: 1;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            opacity: 0; 
            transition: background-image 2s ease-in-out; 
            animation: tile-fade-in 1s forwards, tile-breathe 12s infinite alternate ease-in-out;
        }

        /* 3. CAPA SUPERIOR (TEXTO Y MARCA) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%);
            padding: 20px;
        }

        /* MARCO DE MARCA */
        .brand-box {
            border: 1px solid rgba(143, 188, 143, 0.3); 
            background: rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(12px); 
            padding: 30px 60px; 
            border-radius: 6px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); 
            margin-bottom: 25px;
            animation: float-box 6s infinite ease-in-out;
            max-width: 90%;
        }

        .brand { 
            font-size: clamp(2rem, 7vw, 4.5rem); 
            letter-spacing: clamp(0.3rem, 1vw, 1rem); 
            font-weight: 900; 
            margin-bottom: 5px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.2); 
            padding-bottom: 12px;
            margin-bottom: 12px;
        }

        .desc { 
            font-size: clamp(0.5rem, 1.5vw, 0.8rem); 
            letter-spacing: clamp(2px, 1vw, 6px); 
            color: #8fbc8f; 
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0,0,0,1);
        }

        .line { 
            width: 0; 
            height: 2px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 25px 0; 
            animation: growLine 1.5s forwards 0.5s;
        }

        .message-container {
            max-width: 600px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.65); 
            backdrop-filter: blur(10px); 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            animation: emerge 1s ease-out;
        }

        .main-msg {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            line-height: 1.4;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .sub-msg {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            color: #d0e0d0;
            font-weight: 300;
            font-style: italic;
            line-height: 1.6;
        }

        @keyframes tile-fade-in { to { opacity: 0.95; } } 
        @keyframes tile-breathe { 
            0% { transform: scale(1); filter: brightness(0.95) grayscale(0.1); } 
            100% { transform: scale(1.05); filter: brightness(1.05) grayscale(0); } 
        }
        @keyframes float-box { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes growLine { to { width: 100px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* Ajuste móvil */
        @media (max-width: 768px) {
            .main-stage { width: 95vw; height: 95vh; }
            .brand-box { padding: 20px 30px; }
        }
    </style>
</head>
<body>

    <div class="main-stage" id="stage">
        <div class="collage-container" id="gridContainer"></div>

        <div class="overlay">
            <div class="brand-box">
                <div class="brand">JOTAPPE.IO</div>
                <div class="desc">Ingeniería // Media // Naturaleza</div>
            </div>
            
            <div class="line"></div>
            
            <div class="message-container">
                <p class="main-msg">
                    Nuestra estructura está evolucionando<span class="loading-dot">...</span>
                </p>
                <p class="sub-msg">
                    Diseñando un espacio donde la precisión técnica se encuentra con la fuerza de lo natural. Pronto, compartiremos una nueva forma de documentar y entender el terreno.
                </p>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('gridContainer');
        const stage = document.getElementById('stage');
        
        // IMÁGENES TIPO CHILE (URLs Estables y Rápidas)
        const images = [
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=600&auto=format&fit=crop', // Montaña
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=600&auto=format&fit=crop', // Andes
            'https://images.unsplash.com/photo-1454496522488-7a8e488e8606?q=80&w=600&auto=format&fit=crop', // Niebla
            'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=600&auto=format&fit=crop', // Noche
            'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=600&auto=format&fit=crop', // Valle
            'https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=600&auto=format&fit=crop', // Agua
            'https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=600&auto=format&fit=crop', // Árbol
            'https://images.unsplash.com/photo-1483729558449-99ef09a8c325?q=80&w=600&auto=format&fit=crop', // Nieve
            'https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?q=80&w=600&auto=format&fit=crop', // Desierto
            'https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=600&auto=format&fit=crop', // Lago
            'https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?q=80&w=600&auto=format&fit=crop', // Aurora
            'https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?q=80&w=600&auto=format&fit=crop', // Roca
            'https://images.unsplash.com/photo-1458668383970-8ddd3927deed?q=80&w=600&auto=format&fit=crop'  // Oscuro
        ];

        let tiles = [];

        function createGrid() {
            container.innerHTML = ''; 
            tiles = [];
            
            // CÁLCULO DE SEGURIDAD: 
            // Usamos window.innerWidth para asegurar cobertura total aunque el 'stage' no haya cargado dimensiones.
            const width = Math.max(stage.clientWidth, window.innerWidth);
            const height = Math.max(stage.clientHeight, window.innerHeight);
            const tileSize = 240; 
            
            // Calculamos tiles necesarios + un margen de seguridad
            const cols = Math.ceil(width / tileSize) + 1;
            const rows = Math.ceil(height / tileSize) + 1;
            const totalTiles = cols * rows;

            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const randomImg = images[Math.floor(Math.random() * images.length)];
                tile.style.backgroundImage = `url('${randomImg}')`;
                
                // Retraso aleatorio para que no aparezcan todos de golpe (efecto dominó)
                tile.style.animationDelay = `${Math.random() * 1.5}s`;
                
                container.appendChild(tile);
                tiles.push(tile);
            }
        }

        // FUNCIÓN "SITIO VIVO": Rotación suave
        function startLivingWall() {
            setInterval(() => {
                if(tiles.length > 0) {
                    const randomTileIndex = Math.floor(Math.random() * tiles.length);
                    const randomImgIndex = Math.floor(Math.random() * images.length);
                    // Cambiamos la imagen
                    tiles[randomTileIndex].style.backgroundImage = `url('${images[randomImgIndex]}')`;
                }
            }, 2500); // Cambio cada 2.5 segundos
        }

        // Inicialización robusta
        window.addEventListener('load', () => {
            createGrid();
            startLivingWall();
        });
        
        // Reconstruir si cambia el tamaño (girar celular, etc)
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(createGrid, 200);
        });
    </script>

</body>
</html>
