<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0c0a; font-family: 'Inter', sans-serif; overflow: hidden; color: #f0f4f0; height: 100vh; width: 100vw; }

        .container { position: absolute; width: 100%; height: 100%; z-index: 1; overflow: hidden; }

        .bubble {
            position: absolute;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: move-and-breathe linear infinite;
            border: 1px solid rgba(143, 188, 143, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 100, 0.05);
        }

        /* Configuración de Burbujas - Adaptable por pantalla */
        .b1 { width: 35vw; height: 35vw; max-width: 300px; max-height: 300px; left: 5%; background-image: url('https://picsum.photos/id/10/600/600'); animation-duration: 15s; clip-path: circle(50%); }
        .b2 { width: 45vw; height: 45vw; max-width: 400px; max-height: 400px; left: 20%; background-image: url('https://picsum.photos/id/1015/600/600'); animation-duration: 11s; clip-path: circle(50%); }
        .b3 { width: 30vw; height: 30vw; max-width: 250px; max-height: 250px; left: 60%; background-image: url('https://picsum.photos/id/1016/600/600'); animation-duration: 13s; clip-path: circle(50%); }
        .b4 { width: 40vw; height: 40vw; max-width: 350px; max-height: 350px; left: 70%; background-image: url('https://picsum.photos/id/1022/600/600'); animation-duration: 9s; clip-path: circle(50%); }

        @keyframes move-and-breathe {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            20% { opacity: 0.5; transform: translateY(80vh) scale(1); }
            50% { transform: translateY(50vh) scale(1.05); }
            80% { opacity: 0.5; transform: translateY(20vh) scale(1); }
            100% { transform: translateY(-30vh) scale(0.9); opacity: 0; }
        }

        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(10,20,10,0.4) 0%, #000 92%);
            padding: 5vw;
        }

        /* Tipografía Fluida */
        .brand { 
            font-size: clamp(2rem, 10vw, 6rem); 
            letter-spacing: clamp(0.5rem, 2vw, 1.8rem); 
            font-weight: 900; 
            margin-bottom: 10px;
            width: 100%;
        }

        .desc { 
            font-size: clamp(0.6rem, 1.8vw, 0.9rem); 
            letter-spacing: clamp(3px, 1vw, 10px); 
            color: #8fbc8f; 
            text-transform: uppercase;
            font-weight: 500;
            width: 100%;
        }

        .line { 
            width: 0; 
            height: 1px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 30px 0; 
            animation: growLine 2.5s forwards;
        }

        .message-container {
            width: 90%;
            max-width: 700px;
            animation: emerge 2s ease-out;
        }

        .main-msg {
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 20px;
            color: #e0eee0;
        }

        .sub-msg {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #9db09d;
            font-weight: 300;
            line-height: 1.7;
            font-style: italic;
        }

        /* AJUSTES ESPECÍFICOS PARA TABLETS (iPad y similares) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .overlay { padding: 10vw; }
            .line { margin: 40px 0; }
            .b1 { left: 10%; }
            .b4 { left: 65%; }
        }

        @keyframes growLine { to { width: 80%; max-width: 150px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .loading-dot { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="bubble b1" style="animation-delay: 0s;"></div>
        <div class="bubble b2" style="animation-delay: 4s;"></div>
        <div class="bubble b3" style="animation-delay: 2s;"></div>
        <div class="bubble b4" style="animation-delay: 6s;"></div>
    </div>

    <div class="overlay">
        <div class="brand">JOTAPPE.IO</div>
        <div class="desc">Ingeniería // Media // Naturaleza</div>
        
        <div class="line"></div>
        
        <div class="message-container">
            <p class="main-msg">
                Nuestra estructura está evolucionando<span class="loading-dot">...</span>
            </p>
            <p class="sub-msg">
                Diseñando un espacio donde la precisión técnica se encuentra con la fuerza de lo natural. Pronto, compartiremos con ustedes una nueva forma de documentar y entender el terreno.
            </p>
        </div>
    </div>

</body>
</html>
