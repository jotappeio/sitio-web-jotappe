<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* RESET Y BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #080808; 
            font-family: 'Inter', -apple-system, sans-serif; 
            overflow: hidden; 
            color: white; 
            height: 100vh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ESCENARIO CENTRAL */
        .main-stage {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: #0f0f0f; 
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.9); /* Sombra profunda */
            border: 1px solid rgba(255,255,255,0.08);
            will-change: transform; 
            transform: translateZ(0);
        }

        /* GRID DE FONDO */
        .collage-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1px;
            z-index: 1;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in, background-image 1.5s ease-in-out;
            animation: tile-fade-in 1s forwards;
        }

        /* CAPA DE TEXTO */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%);
            pointer-events: none; 
        }

        /* CAJA DE MARCA (BRAND BOX) */
        .brand-box {
            border: 1px solid rgba(143, 188, 143, 0.25); 
            background: rgba(5, 5, 5, 0.5); /* Un poco más oscuro para legibilidad */
            backdrop-filter: blur(10px); 
            padding: 40px 60px; 
            border-radius: 8px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); 
            margin-bottom: 25px;
            animation: float-box 6s infinite ease-in-out;
            max-width: 90%;
            pointer-events: auto; /* Habilita clicks */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand { 
            font-size: clamp(2rem, 7vw, 4.5rem); 
            letter-spacing: clamp(0.3rem, 1vw, 1rem); 
            font-weight: 900; 
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.15); 
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .desc { 
            font-size: clamp(0.6rem, 1.8vw, 0.9rem); 
            letter-spacing: clamp(2px, 1vw, 6px); 
            color: #8fbc8f; 
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 25px; 
        }

        /* --- SOCIAL DOCK (4 ICONOS) --- */
        .social-row {
            display: flex;
            gap: 30px; /* Buen espacio para evitar toques accidentales */
            margin-top: 5px;
        }

        .social-icon {
            width: 32px; 
            height: 32px;
            fill: rgba(255, 255, 255, 0.6); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efecto rebote sutil */
            cursor: pointer;
        }

        .social-icon:hover {
            fill: #8fbc8f; 
            transform: translateY(-5px) scale(1.15); 
            filter: drop-shadow(0 0 10px rgba(143, 188, 143, 0.6));
        }
        /* ------------------------------ */

        .line { 
            width: 0; height: 2px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 30px 0; 
            animation: growLine 1.5s forwards 0.5s;
        }

        .message-container {
            max-width: 650px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.8); 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            animation: emerge 1s ease-out;
            pointer-events: auto;
        }

        .main-msg {
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            color: #fff; margin-bottom: 12px; font-weight: 500;
        }

        .sub-msg {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            color: #bbb; font-weight: 300; font-style: italic; line-height: 1.6;
        }

        @keyframes tile-fade-in { to { opacity: 0.95; } } 
        @keyframes float-box { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes growLine { to { width: 120px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        @media (max-width: 768px) {
            .main-stage { width: 95vw; height: 95vh; }
            .brand-box { padding: 30px 20px; }
            .social-row { gap: 25px; }
        }
    </style>
</head>

    <script>
        const container = document.getElementById('gridContainer');
        const stage = document.getElementById('stage');
        
        // IMÁGENES DE STOCK (Paisajes de Chile / Naturaleza)
        // Usamos parámetros para optimizar peso (WebP, baja resolución para fondo)
        const baseParams = "?q=50&w=300&fm=webp&auto=format&fit=crop";
        const rawImages = [
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05', // Montaña
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4', // Andes
            'https://images.unsplash.com/photo-1454496522488-7a8e488e8606', // Niebla
            'https://images.unsplash.com/photo-1519681393784-d120267933ba', // Estrellas
            'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b', // Valle verde
            'https://images.unsplash.com/photo-1433086966358-54859d0ed716', // Agua/Cascada
            'https://images.unsplash.com/photo-1502082553048-f009c37129b9', // Árbol solitario
            'https://images.unsplash.com/photo-1483729558449-99ef09a8c325', // Nieve
            'https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5', // Desierto
            'https://images.unsplash.com/photo-1501785888041-af3ef285b470', // Lago
            'https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8', // Aurora/Cielo
            'https://images.unsplash.com/photo-1504608524841-42fe6f032b4b'  // Roca/Textura
        ];
        const images = rawImages.map(url => url + baseParams);

        let tiles = [];

        function createGrid() {
            container.innerHTML = ''; 
            tiles = [];
            const width = Math.max(stage.clientWidth, window.innerWidth);
            const height = Math.max(stage.clientHeight, window.innerHeight);
            const tileSize = 240; 
            const cols = Math.ceil(width / tileSize);
            const rows = Math.ceil(height / tileSize);
            // Limitamos a máximo 40 tiles para no sobrecargar el navegador
            const totalTiles = Math.min(cols * rows, 40); 

            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const randomImg = images[Math.floor(Math.random() * images.length)];
                tile.style.backgroundImage = `url('${randomImg}')`;
                // Retraso de aparición aleatorio
                tile.style.animationDelay = `${Math.random() * 0.5}s`;
                container.appendChild(tile);
                tiles.push(tile);
            }
        }

        function startLivingWall() {
            // Cambia una foto al azar cada 4 segundos
            setInterval(() => {
                if(tiles.length > 0) {
                    const randomTileIndex = Math.floor(Math.random() * tiles.length);
                    const randomImgIndex = Math.floor(Math.random() * images.length);
                    const currentUrl = tiles[randomTileIndex].style.backgroundImage;
                    const newUrl = `url('${images[randomImgIndex]}')`;
                    // Solo actualizamos si la foto es distinta
                    if (currentUrl !== newUrl) tiles[randomTileIndex].style.backgroundImage = newUrl;
                }
            }, 4000);
        }

        window.addEventListener('load', () => { createGrid(); startLivingWall(); });
        let resizeTimer;
        window.addEventListener('resize', () => { clearTimeout(resizeTimer); resizeTimer = setTimeout(createGrid, 500); });
    </script>
