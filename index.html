<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        /* RESET Y BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: #050505; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; 
            color: white; 
            height: 100vh; 
            width: 100vw;
        }

        /* 1. FONDO MOSAICO (GRID) */
        .collage-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            /* Celdas automáticas de 120px */
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1px;
            z-index: 0;
            pointer-events: none;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            opacity: 0; 
            /* Animación ajustada para mayor claridad */
            animation: tile-fade-in 1.5s forwards, tile-breathe 8s infinite alternate ease-in-out;
        }

        /* 2. CAPA DE TEXTO (PROTECCIÓN DE LECTURA) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Degradado un poco más suave en el centro para ver mejor las fotos */
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.85) 90%);
            padding: 20px;
        }

        .brand { 
            font-size: clamp(2.5rem, 10vw, 6rem); 
            letter-spacing: clamp(0.5rem, 1.5vw, 1.2rem); 
            font-weight: 900; 
            margin-bottom: 10px;
            /* Sombra fuerte para que el blanco destaque sobre fotos claras */
            text-shadow: 0 5px 30px rgba(0,0,0,1); 
            animation: float-text 6s infinite ease-in-out;
        }

        .desc { 
            font-size: clamp(0.6rem, 2vw, 0.9rem); 
            letter-spacing: clamp(3px, 1vw, 8px); 
            color: #8fbc8f; 
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.7); /* Fondo oscuro tras el texto pequeño */
            padding: 5px 15px;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .line { 
            width: 0; 
            height: 2px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 20px 0; 
            animation: growLine 1.5s forwards 0.5s;
        }

        .message-container {
            max-width: 700px;
            padding: 25px;
            /* Fondo semi-transparente más oscuro para garantizar contraste */
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(8px); 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: emerge 1.5s ease-out;
        }

        .main-msg {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            line-height: 1.4;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .sub-msg {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #e0e0e0;
            font-weight: 300;
            font-style: italic;
            line-height: 1.6;
        }

        /* ANIMACIONES AJUSTADAS PARA MAYOR VISIBILIDAD */
        @keyframes tile-fade-in { 
            to { opacity: 0.85; } /* Opacidad alta (casi total) */
        } 
        
        @keyframes tile-breathe { 
            /* Brillo alto: del 70% al 90% de luz original */
            0% { transform: scale(1); filter: brightness(0.7) grayscale(0.2); } 
            100% { transform: scale(1.02); filter: brightness(0.9) grayscale(0); } 
        }

        @keyframes float-text { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes growLine { to { width: 120px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="collage-container" id="gridContainer"></div>

    <div class="overlay">
        <div class="brand">JOTAPPE.IO</div>
        <div class="desc">Ingeniería // Media // Naturaleza</div>
        
        <div class="line"></div>
        
        <div class="message-container">
            <p class="main-msg">
                Nuestra estructura está evolucionando<span class="loading-dot">...</span>
            </p>
            <p class="sub-msg">
                Diseñando un espacio donde la precisión técnica se encuentra con la fuerza de lo natural. Pronto, compartiremos una nueva forma de documentar y entender el terreno.
            </p>
        </div>
    </div>

    <script>
        const container = document.getElementById('gridContainer');
        // Lista de imágenes
        const images = [
            'https://picsum.photos/id/10/600/600', 'https://picsum.photos/id/1015/600/600',
            'https://picsum.photos/id/1016/600/600', 'https://picsum.photos/id/1036/600/600',
            'https://picsum.photos/id/1043/600/600', 'https://picsum.photos/id/1022/600/600',
            'https://picsum.photos/id/1050/600/600', 'https://picsum.photos/id/1067/600/600',
            'https://picsum.photos/id/11/600/600', 'https://picsum.photos/id/14/600/600',
            'https://picsum.photos/id/15/600/600', 'https://picsum.photos/id/16/600/600',
            'https://picsum.photos/id/17/600/600', 'https://picsum.photos/id/18/600/600',
            'https://picsum.photos/id/19/600/600', 'https://picsum.photos/id/28/600/600'
        ];

        function createGrid() {
            container.innerHTML = ''; 
            // Celdas un poco más grandes para apreciar mejor la foto (130px)
            const cols = Math.ceil(window.innerWidth / 130);
            const rows = Math.ceil(window.innerHeight / 130);
            const totalTiles = cols * rows;

            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const randomImg = images[Math.floor(Math.random() * images.length)];
                tile.style.backgroundImage = `url('${randomImg}')`;
                tile.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(tile);
            }
        }

        window.addEventListener('load', createGrid);
        window.addEventListener('resize', createGrid);
    </script>

</body>
</html>
