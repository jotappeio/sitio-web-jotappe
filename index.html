<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotappe.io | Ingeniería & Naturaleza</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; color: #f0f4f0; height: 100vh; width: 100vw; }

        /* 1. COLLAGE DE FONDO DINÁMICO */
        .collage-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            filter: brightness(0.2) grayscale(0.6) blur(2px); /* Tono bajo para no contrastar */
            opacity: 0.4;
            z-index: 1;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: pulse-life 8s infinite alternate ease-in-out;
        }

        /* 2. CAPA DE TEXTO (OVERLAY) */
        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, #000 95%);
            padding: 5vw;
        }

        .brand { 
            font-size: clamp(2rem, 10vw, 6rem); 
            letter-spacing: clamp(0.5rem, 2vw, 1.8rem); 
            font-weight: 900; 
            margin-bottom: 10px;
            animation: float-text 5s infinite ease-in-out; /* Movimiento sutil */
        }

        .desc { 
            font-size: clamp(0.6rem, 1.8vw, 0.9rem); 
            letter-spacing: clamp(3px, 1vw, 10px); 
            color: #8fbc8f; /* Verde Musgo */
            text-transform: uppercase;
            font-weight: 500;
        }

        .line { 
            width: 0; 
            height: 1px; 
            background: linear-gradient(to right, transparent, #8fbc8f, transparent); 
            margin: 30px 0; 
            animation: growLine 2.5s forwards;
        }

        .message-container {
            width: 90%;
            max-width: 700px;
            animation: emerge 2s ease-out;
        }

        .main-msg {
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            line-height: 1.4;
            color: #e0eee0;
            margin-bottom: 20px;
        }

        .sub-msg {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #9db09d;
            font-weight: 300;
            font-style: italic;
            line-height: 1.7;
        }

        /* ANIMACIONES */
        @keyframes pulse-life {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes growLine { to { width: 80%; max-width: 150px; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* RESPONSIVE TABLET/MOBILE */
        @media (max-width: 768px) {
            .collage-bg { grid-template-columns: repeat(3, 1fr); }
            .brand { letter-spacing: 0.6rem; }
        }

        .loading-dot { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="collage-bg">
        <div class="tile" style="background-image: url('https://picsum.photos/id/10/400/400'); animation-delay: 0s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1015/400/400'); animation-delay: 1s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1016/400/400'); animation-delay: 2s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1022/400/400'); animation-delay: 3s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1036/400/400'); animation-delay: 4s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1043/400/400'); animation-delay: 0.5s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1050/400/400'); animation-delay: 1.5s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/1067/400/400'); animation-delay: 2.5s;"></div>
        <div class="tile" style="background-image: url('https://picsum.photos/id/11/400/400'); animation-delay: 3.5s;"></div>
    </div>

    <div class="overlay">
        <div class="brand">JOTAPPE.IO</div>
        <div class="desc">Ingeniería // Media // Naturaleza</div>
        
        <div class="line"></div>
        
        <div class="message-container">
            <p class="main-msg">
                Nuestra estructura está evolucionando<span class="loading-dot">...</span>
            </p>
            <p class="sub-msg">
                Diseñando un espacio donde la precisión técnica se encuentra con la fuerza de lo natural. Pronto, compartiremos con ustedes una nueva forma de documentar y entender el terreno.
            </p>
        </div>
    </div>

</body>
</html>
