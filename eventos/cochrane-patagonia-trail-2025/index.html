    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <style>
        :root { --accent: #8fbc8f; --bg-dark: #050505; --text-main: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg-dark); font-family: 'Inter', system-ui, sans-serif; color: var(--text-main); line-height: 1.6; overflow-x: hidden; }
        
        .main-wrapper { 
            position: relative; z-index: 1; width: 100%; min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            background: radial-gradient(circle, rgba(5,5,5,0.7) 0%, rgba(5,5,5,0.92) 75%, rgba(5,5,5,0.98) 100%); 
            padding: 30px 20px; 
        }

        header { width: 100%; max-width: 1100px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; padding: 15px 0; }
        .logo-box { 
            width: 60px; height: 60px; background: #111; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; font-size: 36px; color: var(--accent); 
            border: 1px solid rgba(143, 188, 143, 0.4); text-decoration: none;
        }

        .table-section { 
            width: 100%; max-width: 1100px; background: rgba(15, 15, 15, 0.85); 
            border: 1px solid rgba(255, 255, 255, 0.1); padding: clamp(20px, 5vw, 40px); 
            border-radius: 24px; backdrop-filter: blur(15px); 
        }

        h1 { font-size: clamp(1.8rem, 5vw, 2.5rem); font-weight: 900; margin-bottom: 10px; letter-spacing: -1px; }
        .data-label { color: var(--accent); font-size: 0.8rem; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; display: block; }

        /* DataTables Custom Dark */
        table.dataTable { background: transparent !important; color: #ddd !important; border: none !important; margin-top: 20px !important; }
        table.dataTable thead th { color: var(--accent) !important; border-bottom: 1px solid #333 !important; text-transform: uppercase; font-size: 0.75rem; padding: 15px !important; text-align: left; }
        table.dataTable tbody td { border-bottom: 1px solid #222 !important; padding: 12px 15px !important; font-size: 0.9rem; }
        
        .dataTables_wrapper .dataTables_filter input { background: #111 !important; border: 1px solid #333 !important; color: white !important; border-radius: 8px; padding: 8px 15px; margin-left: 10px; }
        .dataTables_wrapper .dataTables_length select { background: #111 !important; color: white !important; border: 1px solid #333 !important; border-radius: 6px; padding: 4px; }
        .dataTables_wrapper .dataTables_info, .dataTables_wrapper .dataTables_paginate { color: #666 !important; font-size: 0.8rem; margin-top: 20px; }
        
        .btn-back { color: var(--accent); text-decoration: none; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; transition: 0.3s; }
        .btn-back:hover { opacity: 0.7; }

        @media (max-width: 768px) { header { flex-direction: column; gap: 20px; text-align: center; } }
    </style>
</head>
