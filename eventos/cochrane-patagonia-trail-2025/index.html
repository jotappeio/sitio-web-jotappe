<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resultados Cochrane 2025 | Jotappe</title>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    
    <style>
        :root { --accent: #8fbc8f; --bg-dark: #050505; --text-main: #ffffff; }
        * { box-sizing: border-box; }
        body { background: var(--bg-dark); font-family: 'Inter', system-ui, sans-serif; color: var(--text-main); margin: 0; padding: 20px; font-size: 16px; }
        
        .container { max-width: 1200px; margin: 0 auto; background: #111; padding: 20px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .logo { font-weight: 900; font-size: 24px; color: var(--accent); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .back-btn { color: #888; text-decoration: none; font-size: 14px; text-transform: uppercase; font-weight: bold; padding: 8px 12px; border: 1px solid #333; border-radius: 6px; transition: 0.3s; }
        .back-btn:hover { color: #fff; border-color: var(--accent); background: rgba(143,188,143,0.1); }

        h1 { margin: 0 0 5px 0; font-size: clamp(1.5rem, 5vw, 2rem); letter-spacing: -1px; }
        .subtitle { color: var(--accent); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 20px; display: block; font-weight: 800; }

        /* Tabla */
        table.dataTable { width: 100% !important; margin-top: 15px !important; }
        table.dataTable thead th { color: var(--accent) !important; border-bottom: 1px solid #444 !important; text-transform: uppercase; font-size: 0.75rem; padding: 12px !important; letter-spacing: 1px; }
        table.dataTable tbody td { border-bottom: 1px solid #222 !important; font-size: 0.9rem; color: #ddd; padding: 12px !important; }
        
        /* Buscador */
        .dataTables_wrapper .dataTables_filter input { background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; padding: 8px 12px; margin-left: 10px; width: 250px; outline: none; transition: 0.3s; }
        .dataTables_wrapper .dataTables_filter input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(143,188,143,0.2); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="../../index.html" class="logo">
                <span style="background: var(--accent); color: #000; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 18px;">J</span>
                Jotappe
            </a>
            <a href="../../resultados.html" class="back-btn">← Volver</a>
        </header>

        <span class="subtitle">Resultados Oficiales // 2025</span>
        <h1>Cochrane Patagonia Trail</h1>

        <table id="tablaResultados" class="display responsive nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Bib</th>
                    <th>Nombre</th>
                    <th>Distancia</th>
                    <th>Categoría</th>
                    <th>Tiempo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div id="loadingMsg" style="text-align: center; margin-top: 20px; color: #666;">Cargando base de datos...</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    
    <script src="data.js"></script>

    <script>
        $(document).ready(function() {
            // Verificar si los datos se cargaron
            if (typeof window.allRaceData !== 'undefined') {
                $('#loadingMsg').remove(); // Quitar mensaje de carga
                
                $('#tablaResultados').DataTable({
                    data: window.allRaceData,
                    columns: [
                        { title: "Pos" },
                        { title: "Bib" },
                        { title: "Nombre" },
                        { 
                            title: "Distancia",
                            render: function(data) {
                                return `<span style="background:#333; padding:2px 6px; border-radius:4px; font-weight:bold; font-size:0.8rem">${data}</span>`;
                            }
                        },
                        { title: "Categoría" },
                        { title: "Tiempo", className: "dt-body-right" }
                    ],
                    language: {
                        search: "",
                        searchPlaceholder: "Buscar corredor...",
                        lengthMenu: "Ver _MENU_",
                        info: "Total: _TOTAL_ finishers",
                        paginate: { first: "«", last: "»", next: "›", previous: "‹" },
                        zeroRecords: "Sin resultados",
                        infoEmpty: "0 registros",
                        infoFiltered: "(filtrado)"
                    },
                    responsive: true,
                    pageLength: 25,
                    order: [[0, 'asc']],
                    dom: 'frtip'
                });
            } else {
                $('#loadingMsg').text("⚠️ Error: No se encontró el archivo data.js").css("color", "red");
            }
        });
    </script>
</body>
</html>
