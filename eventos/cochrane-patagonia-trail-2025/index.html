<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resultados Cochrane 2025 | Jotappe</title>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    
    <style>
        :root { --accent: #8fbc8f; --bg-dark: #050505; --text-main: #ffffff; }
        body { background: var(--bg-dark); font-family: sans-serif; color: var(--text-main); margin: 0; padding: 20px; }
        
        .container { max-width: 1200px; margin: 0 auto; background: #111; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .logo { font-weight: 900; font-size: 24px; color: var(--accent); text-decoration: none; }
        .back-btn { color: #888; text-decoration: none; font-size: 14px; text-transform: uppercase; font-weight: bold; }
        .back-btn:hover { color: #fff; }

        h1 { margin: 0 0 5px 0; font-size: 1.8rem; }
        .subtitle { color: var(--accent); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 20px; display: block; }

        /* Tabla Dark Mode */
        table.dataTable { width: 100% !important; margin-top: 10px !important; }
        table.dataTable thead th { color: var(--accent) !important; border-bottom: 1px solid #444 !important; text-transform: uppercase; font-size: 0.8rem; }
        table.dataTable tbody td { border-bottom: 1px solid #222 !important; font-size: 0.9rem; color: #ddd; }
        
        /* Inputs del buscador */
        .dataTables_wrapper .dataTables_filter input { background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; padding: 6px; margin-left: 10px; }
        .dataTables_wrapper .dataTables_length select { background: #222; color: #fff; border: 1px solid #444; border-radius: 4px; }
        .dataTables_wrapper .dataTables_info, .dataTables_wrapper .dataTables_paginate { color: #666 !important; font-size: 0.8rem; margin-top: 15px; }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current { background: var(--accent) !important; border: none !important; color: #000 !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="../../index.html" class="logo">J</a>
            <a href="../../resultados.html" class="back-btn">← Volver</a>
        </header>

        <span class="subtitle">Cronometraje Oficial // Patagonia 2025</span>
        <h1>Cochrane Patagonia Trail</h1>

        <table id="tablaResultados" class="display responsive nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Bib</th>
                    <th>Nombre</th>
                    <th>Distancia</th>
                    <th>Categoría</th>
                    <th>Tiempo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    
    <script src="data.js"></script>

    <script>
        $(document).ready(function() {
            // Verificar si los datos se cargaron correctamente
            if (typeof eventData !== 'undefined') {
                $('#tablaResultados').DataTable({
                    data: eventData,
                    language: {
                        search: "",
                        searchPlaceholder: "Buscar corredor...",
                        lengthMenu: "Ver _MENU_",
                        info: "Total: _TOTAL_",
                        paginate: { first: "«", last: "»", next: "›", previous: "‹" },
                        zeroRecords: "Sin resultados",
                        infoEmpty: "0 registros",
                        infoFiltered: "(filtrado)"
                    },
                    responsive: true,
                    pageLength: 25,
                    order: [[0, 'asc']]
                });
            } else {
                console.error("Error: No se pudo cargar data.js");
                alert("Error al cargar los datos de la carrera. Por favor recarga la página.");
            }
        });
    </script>
</body>
</html>
