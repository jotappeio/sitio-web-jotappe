<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Cochrane 2025 | Juan Pablo Díaz</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        :root { --accent: #8fbc8f; --bg-dark: #050505; --text-main: #ffffff; }
        body { background: var(--bg-dark); font-family: 'Inter', sans-serif; color: var(--text-main); margin: 0; padding: 0; }
        .main-wrapper { position: relative; z-index: 1; width: 100%; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: radial-gradient(circle, rgba(5,5,5,0.8) 0%, rgba(5,5,5,0.95) 100%); padding: 40px 20px; }
        header { width: 100%; max-width: 1100px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .logo-box { width: 50px; height: 50px; background: #111; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent); border: 1px solid rgba(143, 188, 143, 0.4); text-decoration: none; }
        .table-container { width: 100%; max-width: 1100px; background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); }
        h1 { font-size: 1.8rem; font-weight: 900; margin-bottom: 5px; }
        .event-info { color: var(--accent); font-size: 0.8rem; font-weight: 700; letter-spacing: 2px; margin-bottom: 30px; display: block; }
        
        /* Personalización Tabla */
        table.dataTable { background: transparent !important; color: #ddd !important; }
        table.dataTable thead th { color: var(--accent) !important; text-transform: uppercase; font-size: 0.7rem; border-bottom: 1px solid #333 !important; }
        .dataTables_wrapper .dataTables_filter input { background: #111 !important; border: 1px solid #333 !important; color: white !important; border-radius: 8px; padding: 5px 12px; margin-bottom: 10px; }
        .dataTables_wrapper .dataTables_length, .dataTables_wrapper .dataTables_info, .dataTables_wrapper .dataTables_paginate { color: #666 !important; font-size: 0.8rem; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="main-wrapper">
